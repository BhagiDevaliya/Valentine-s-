<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa07a 100%);
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            min-height: 500px;
        }

        h1 {
            color: #ff1493;
            font-size: 2rem;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .cat-image {
            width: 180px;
            height: 180px;
            margin: 20px auto;
            background: #ffb6c1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            animation: float 3s ease-in-out infinite;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            min-height: 200px;
        }

        button {
            padding: 20px 60px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 300px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            position: relative;
            z-index: 10;
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
            color: #ff1493;
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
        }

        .question-screen {
            display: block;
        }

        .question-screen.hidden {
            display: none;
        }

        .success-screen {
            display: none;
        }

        .success-screen.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .success-screen h2 {
            color: #ff1493;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .success-screen p {
            color: #ff69b4;
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .celebration {
            font-size: 3rem;
            margin: 20px 0;
        }

        .heart {
            display: inline-block;
            color: #ff1493;
            animation: heartbeat 1s ease-in-out infinite;
        }

        .muah {
            font-size: 4rem !important;
            margin-top: 30px !important;
            animation: heartbeat 1s ease-in-out infinite;
            color: #ff1493 !important;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: floatUp 4s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="questionScreen" class="question-screen">
            <h1>Will you be my Valentine? <span class="heart">üíï</span></h1>
            <div class="cat-image">üò∫</div>
            <p style="color: #ff69b4; font-size: 1.2rem; margin: 20px 0;">Riyaaaaaaaa</p>
            <div class="buttons">
                <button id="yesBtn">Yes üíñ</button>
                <button id="noBtn">No üëé</button>
            </div>
        </div>

        <div id="successScreen" class="success-screen">
            <div class="celebration">üéâ üéä ‚ú®</div>
            <h2>Yay! I knew you'd say YES! <span class="heart">üíï</span></h2>
            <p>This is the best thing that's ever happened to me!</p>
            <p>Let's make this Valentine's magical! <span class="heart">üíù</span></p>
            <div class="cat-image">üòª</div>
            <p class="muah">üíã Muah! üíã</p>
            <p style="color: #ff1493; font-weight: bold; margin-top: 30px; font-size: 1.5rem;">Happy Valentine's Day, Riya! üíñ</p>
            <p style="color: #ff69b4; font-size: 1.3rem; margin-top: 15px;">Love, Bhagirath üíï</p>
        </div>
    </div>

    <div class="floating-hearts" id="floatingHearts"></div>

    <script>
        console.log('Script loaded');
        
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');
        const floatingHeartsContainer = document.getElementById('floatingHearts');

        console.log('Elements found:', yesBtn, noBtn, questionScreen, successScreen);

        // Make "No" button move away on hover
        noBtn.addEventListener('mouseenter', () => {
            moveNoButton();
        });

        // Make "No" button move away on touch (for mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Also move when trying to click
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        function moveNoButton() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - 200;
            const maxY = 300;
            
            const x = Math.random() * maxX;
            const y = Math.random() * maxY + 80;
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // Make Yes button grow bigger each time No is clicked
            const currentSize = parseFloat(getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
        }

        // Handle "Yes" button click
        yesBtn.addEventListener('click', function() {
            console.log('Yes button clicked!');
            questionScreen.classList.add('hidden');
            successScreen.classList.add('active');
            createFloatingHearts();
        });

        // Create floating hearts animation
        function createFloatingHearts() {
            console.log('Creating hearts');
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = 'üíï';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    floatingHeartsContainer.appendChild(heart);

                    setTimeout(() => heart.remove(), 4000);
                }, i * 100);
            }
        }

        console.log('Event listeners attached');
    </script>
</body>
</html>
